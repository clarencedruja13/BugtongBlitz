<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://free-vectors.net/_ph/6/805542910.jpg') center/cover no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            font-size: 50px;
            font-family: 'Luckiest Guy', cursive;
            color: #ffcc00;
            text-shadow: 4px 4px 6px rgba(134, 130, 130, 0.8);
            margin-bottom: 20px;
        }
        #front-page, #second-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            font-family: 'Bangers', cursive;
            font-size: 24px;
            padding: 15px 30px;
            background: #ffcc00;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        #game-container, #score-container {
            display: none;
            background: rgba(245, 241, 241, 0.475);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(157, 154, 154, 0.865);
            width: 85%;
            max-width: 800px;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            color: red;
        }
        #riddle-container {
            font-size: 20px;
            font-weight: bold;
            background: #797676de;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }
        .final-message {
            font-family: 'Arial Black', sans-serif;
            font-size: 24px;
            color: #ffcc00;
            margin-top: 20px;
        }
        .final-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 28px;
            color: #00ff00;
            margin-top: 20px;
        }
        .final-score {
            font-family: 'Arial Black', sans-serif;
            font-size: 24px;
            color: #ff4500;
            margin-top: 10px;
        }
        #instruction {
            font-size: 20px;
            margin-top: 10px;
            color: white; /* Changed from #ffcc00 to white */
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #start-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div id="front-page">
        <h1>BUGTONG BLITZ</h1>
        <button id="play-button">PLAY GAME</button>
    </div>

    <div id="second-page" style="display: none;">

    <div id="game-container">

        <input type="text" id="userAnswer" placeholder="Ilagay ang iyong sagot dito...">
        <p id="answer"></p>
        <button onclick="checkAnswer()">SUBMIT</button>
        <button id="skipButton">SKIP</button>
        <button id="exit-button" onclick="goToHome()">EXIT</button>
    </div>

        ];

        let currentIndex = 0, timer, timeLeft = 15, score = 0;

        function startTimer() {
            timeLeft = 15;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("answer").textContent = "‚ùå MALI! Wala nang oras!";
                    currentIndex++;
                    setTimeout(showRiddle, 2000);
                }
            }, 1000);
        }

        function showRiddle() {
            clearInterval(timer);
            if (currentIndex >= riddles.length) {
                showFinalScore();
                return;
            }
            document.getElementById("riddle").textContent = riddles[currentIndex].question;
            document.getElementById("userAnswer").value = "";
            document.getElementById("answer").textContent = "";
            startTimer();
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value.trim();
            if (userAnswer === "") {
                return;
            }
            clearInterval(timer);
            if (userAnswer.toLowerCase() === riddles[currentIndex].answer.toLowerCase()) {
                document.getElementById("answer").textContent = "‚úÖ TAMA!";
                score++;
                document.getElementById("score").textContent = `‚≠ê SCORE: ${score}`;
            } else {
                // Ipinapakita ang tamang sagot kapag mali ang sagot ng user
                document.getElementById("answer").textContent = `‚ùå MALI! Ang tamang sagot ay: ${riddles[currentIndex].answer}`;
            }
            currentIndex++;
            setTimeout(showRiddle, 2000);
        }

        function showFinalScore() {
            clearInterval(timer);
            document.getElementById("game-container").style.display = "none";
            document.getElementById("score-container").style.display = "block";
            document.getElementById("final-score").textContent = `Ang iyong iskor ay: ‚≠ê ${score} / ${riddles.length}`;
            if (score >= 80) {
                document.getElementById("final-message").textContent = "MAHUSAY!";
            } else {
                document.getElementById("final-message").textContent = "Nakakalungkot naman ang iyong naging score ngunit ikaw ay maaaring sumubok muli!";
            }
        }

        function restartGame() {
            score = 0;
            currentIndex = 0;
            document.getElementById("score-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            document.getElementById("score").textContent = "‚≠ê SCORE: 0";
            showRiddle();
        }

        function goToHome() {
            clearInterval(timer);
            document.getElementById("game-container").style.display = "none";
            document.getElementById("score-container").style.display = "none";
            document.getElementById("front-page").style.display = "flex";
        }

        document.getElementById("play-button").addEventListener("click", () => {
            document.getElementById("front-page").style.display = "none";
            document.getElementById("second-page").style.display = "flex";
        });

        document.getElementById("start-button").addEventListener("click", () => {
            document.getElementById("second-page").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            showRiddle();
        });

        document.getElementById("skipButton").addEventListener("click", () => {
            currentIndex++;
            showRiddle();
        });
    </script>

</body>
</html>
